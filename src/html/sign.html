@@include('header.html', {
"title"      : "壹平方米",
"vendor_css" : "./css/vendor.css",
"app_css"    : "./css/sign.css"
})

<!--content-->
<div class="page-group">
  <div class="page form-page page-current">
    <div class="tree">
      <div class="tree_item text-center active">
        <div class="tree_item_icon"><img src="../img/step_succ.png" alt=""></div>
        <div class="tree_item_txt">填写身份信息</div>
      </div>
      <div class="tree_item text-center active">
        <div class="tree_item_icon"><img src="../img/step2.png" alt=""></div>
        <div class="tree_item_txt">补充用户信息</div>
      </div>
      <div class="tree_item text-center active">
        <div class="tree_item_icon"><img src="../img/step3.png" alt=""></div>
        <div class="tree_item_txt">完成注册</div>
      </div>
    </div>
    <form id="sign-form">
      <div class="c_form">
        <div class="c_form_group">
          <input v-model="realName" name="realName" id="realName" class="c_form_input" maxlength="16" autocomplete="off" placeholder="姓名" type="text">
        </div>
        <div class="c_form_group">
          <input v-model="idCard" name="idCard" id="idCard" class="c_form_input" placeholder="身份证号码" autocomplete="off" maxlength="18" type="text">
        </div>
        <div class="c_form_group">
          <input v-model="identifyCode" name="identifyCode" id="identifyCode" class="c_form_input c_form_input_sm" maxlength="6" autocomplete="off" placeholder="验证码" type="text">
          <div class="c_form_input_after">
            <a href="#" class="c-btn">获取验证码</a>
          </div>
        </div>
      </div>

      <div class="sign_btn">
        <button type="submit" class="c-btn" id="showIOSDialog2">注册</button>
      </div>
    </form>
    <div class="sign_icon text-center">
      <input checked id="agree" class="magic-checkbox" type="checkbox"><label for="agree">我已阅读并同意</label> <a id="protocol" href="#">《服务协议》</a>
    </div>
    <div class="dialogs">
      <div class="js_dialog" id="iosDialog2" style="display: none;">
        <div class="weui-mask"></div>
        <div class="weui-dialog">
          <div class="weui-dialog__hd"><strong class="weui-dialog__title">提示</strong></div>
          <div class="weui-dialog__bd">弹窗内容，告知当前状态、信息和解决方法，描述文字尽量控制在三行内</div>
          <div class="weui-dialog__ft">
            <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">知道了</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
